<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List with Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 My To-Do List</h1>

    <div style="display: flex; align-items: center; gap: 8px;">
  <input id="add-todo" type="text" placeholder="Enter a task" />
  <button onclick="startVoiceInput()">🎤</button>
  <select id="priority">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>
  <button onclick="app.Add()">Add</button>

</div>


    <table>
      <thead><tr><th>Task</th><th>Priority</th><th>Edit</th><th>Delete</th></tr></thead>
      <tbody id="tasks"></tbody>
    </table>
    <p id="counter">0 Tasks</p>

    <div id="edit-box" style="display:none;">
      <form id="save-edit">
        <input id="edit-todo" type="text" />
        <select id="edit-priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button type="submit">Save</button>
        <button type="button" onclick="CloseInput()">Cancel</button>
      </form>
    </div>

    <button id="open-chatbot">Open Chatbot</button>
    


    <div id="chatbot-panel" class="chatbot">
      <button id="close-chatbot">Close</button>
      <div id="chat-messages"></div>
      <input id="user-input" type="text" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>
